<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>capturando dados</title>
</head>
<body>
  <div id="container">
    <h3 class="titulo">Bem Vindo! A seguir pediremos que informe alguns dados</h3>
      <form action="" method="post" id="form">
        <label for="name">Informe seu Nome:</label>
        <input type="text" name="name" id="name"/>
        <label for="age">Informe sua Idade:</label>
        <input type="number" name="age" id="age">
        <label for="confirmAge">Confirme sua Idade:</label>
        <Input type="number" name="confirmAge" id="confirmAge"></Input>
        <Button type="submit" id="button" >Salvar</Button>
      </form>

      <h4 class="dadosUser"> Seus dados: </h4>
      <ul id="dados"></ul>
  </div>
  
</body>
